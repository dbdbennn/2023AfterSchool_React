<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table border="1" class="table">
        <tr bgcolor = "gray">
            <th>방 이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>
        
        <tr ><!-- 첫번째 줄 시작 -->
            <td class="room">방1</td>
            <td>여성</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">가격</td>
        </tr><!-- 첫번째 줄 끝 -->
        <tr><!-- 두번째 줄 시작 -->
            <td rowspan="2" class="room">방2</td>
            <td>동성</td>
        </tr><!-- 두번째 줄 끝 -->
        <tr><!-- 두번째 줄 시작 -->
            <td>가족</td>
        </tr><!-- 두번째 줄 끝 -->
        <tr><!-- 두번째 줄 시작 -->
            <td class="room">방3</td>
            <td>-</td>
            <td>2인실</td>
        </tr><!-- 두번째 줄 끝 -->
        <tr  bgcolor = "gray"><!-- 두번째 줄 시작 -->
            <td colspan='4' class="foot">렌트</td>
        </tr><!-- 두번째 줄 끝 -->
    </table>
</body>
</html>
