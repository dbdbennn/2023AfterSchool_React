<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="alert-box" id="alert">알림창입니다
        <button id="btn" onclick="btnDisp('none')">닫기</button>
    </h1>
    <button id="btn" onclick="btnDisp('block')">알림창 보여주세요</button>

    <script>
        let btnDisp = (select) => {
            document.getElementById('alert').style.display = select;
        }
    </script>
</body>
</html>
