<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form  action = "success.html">

          <div class ="my-3">
    
              <input id="id_txt" type ="text" class = "form-control" >
    
          </div>
    
          <div class ="my-3">
    
              <input id="pw_txt" type ="password" class = "form-control" >
    
          </div>
    
          <button id="send" type="submit" class = "btn btn-primary" >전송</button>
    
          <button id="close" type="button" class = "btn btn-danger" >닫기</button>
    
     </form>
      </div>
    </div>
     <nav class="navbar navbar-expand-lg bg-light">

            <span class="navbar-toggler-icon"></span>
          </button>          
          </span>
        </div>
    </nav>
    <button id="login">로그인</button>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    
    <!-- 폼만들기 -->

       



    <script>
        $("#send").on('click', function(e) {
          if(document.getElementById('id_txt').value == '' || document.getElementById('pw_txt').value == ''){
            alert("아이디 또는 비밀번호를 입력하세요.")
            e.preventDefault();
          }
        });
    
        $('#login').on('click', function() {
          $('.black-bg').addClass('show-modal');
        })
        $('#close').on('click', function() {
          $('.black-bg').removeClass('show-modal');
        })

        $('.hello').html('안녕하세요.')
        // $('.hello').css('color', 'red')
        // $('.hello').addClass('show')

        // for(let i = 0; i<3; i++){
        //   document.querySelectorAll('.hello')[i].innerHTML = ('반갑습니다.')
        // }
       

        // document.querySelectorAll('.list-group')[0]
        // document.querySelector('#list-group1')

        // test-btn누르면 3개의 안녕하세요 지워짐
        // document.querySelector('#test-btn').addEventListener('click', function() {
        //   document.querySelectorAll('.hello')[0].style.display = 'none'
        //   document.querySelectorAll('.hello')[1].style.display = 'none'
        //   document.querySelectorAll('.hello')[2].style.display = 'none'
        // });

        $('#canthi-btn').on('click', function() {
          // 같은 뜻
          // $('.hello').css('display', 'none'); 
          $('.hello').fadeOut();

        })

        $('#btn-show').on('click', function() {
          $('.hello').fadeIn();
        })

        $('slide-up-btn').on('click', function() {
          $('.hello').slideUp();
        })

        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            // document.getElementsByClassName('list-group')[0].classList.add('show');    
              document.querySelectorAll('.list-group')[0].classList.toggle('show');
              document.querySelectorAll('.list-group')[0].style.display = 'none';
        });
    </script>
